<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <title>Weather App</title>
  </head>
  <div class="weather-app">
    <body>
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1>
            Beijing <br />
            <span class="weather-app-date">Wednesday, 10:51 </span>
          </h1>
          <div class="weather-app-temperature">
            <div class="weather-app-value">12</div>
            <div class="weather-app-unit">°C</div>
            <div class="weather-app-emoji">☀️</div>
          </div>
        </div>
        <div class="weather-app-conditons-grid">
          <ul>
            <li>
              <span class="material-symbols-outlined"> device_thermostat </span>
              Real Feel <br />
              <strong> 10°C </strong>
            </li>
            <li>
              <span class="material-symbols-outlined">
                humidity_percentage </span
              >Humidity
              <br />
              <strong>37%</strong>
            </li>
            <li>
              <span class="material-symbols-outlined"> air </span> Wind <br />
              <strong>2km/h</strong>
            </li>
            <li>
              <span class="material-symbols-outlined"> water_drop </span>
              Precipitation <br />
              <strong>0%</strong>
            </li>
          </ul>
        </div>
      </main>
    </body>
    <footer>
      This project was coded by
      <a href="https://github.com/Jalayana" target="_blank">Jalayana Miller</a>,
      is open-sourced on
      <a href="https://github.com/Jalayana/new-weather-app" target="_blank"
        >GitHub
      </a>
      and hosted on
      <a href="https://new-weather-project.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </div>
</html>
